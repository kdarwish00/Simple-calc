<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="input" placeholder="0" disabled>
        <div id="buttons">
            <div id="rows" class="first-row">
                <button id="clear" class="operation">CE</button>
                <button id="square-root" class="operation">âˆš</button>
                <button id="percentage" class="operation">%</button>
                <button id="addition" class="operation">+</button>
                
            </div>
    
            <br>

            <div id="rows" class="second-row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="subtraction" class="operation">-</button>
                
            </div>
            
            <br>

            <div id="rows" class="third-row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="multiply" class="operation">*</button>
            </div>
            
            <br>

            <div id="rows" class="fourth-row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="divide" class="operation">/</button>
                
            </div>
            
            <br>

            <div id="rows" class="fifth-row">
                <button id="zero" class="number">0</button>
                <button id="decimal">.</button>
                <button id="toggle" class="operation">+/-</button>
                <button id="equals" class="operation">=</button>
            </div>
           
        </div>
          
    </div>
    <script src="script.js"></script>
</body>
</html>
